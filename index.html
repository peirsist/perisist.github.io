<head>

  <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta name="description" content="邓邓的个人wiki站，收集、整理、提炼所学的知识">

  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css">

</head>
<body>
  <!-- 定义加载时的显示 -->
  <div id="app">请稍等一下!</div>
  <script>
    window.$docsify = {
      //名字
      name: '<font face="Monaco">Pei</font>的博客',
      // themeColor: '#6495ED',48D1CC
      themeColor: '#6495ED',
      //高亮的样式
      repo: '',
      'flexible-alerts': {
      style: 'flat'
      // style: 'callout'
      // note: {
      //               label: "信息"
      //           },
      //           tip: {
      //               label: "提示"
      //           },
      //           warning: {
      //               label: "注意"
      //           },
      //           attention: {
      //               label: "切记"
      //           }
    },
      loadNavbar: true,
      loadSidebar: true,
      
      //侧边栏缩进
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
      subMaxLevel: 3,
    // 封面页
      coverpage: true,
      //插件设置
      // -----------------------------------------------------
      // 搜索配置
      search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results!',
          depth: 3,
          hideOtherSidebarContent: false,
          // namespace: '邓邓的零食橱'
      },
      // 回到顶部
     scrollToTop: {
       auto: true,
       text: '🔼',
       right: 12,
       bottom: 52,
       offset: 25
     },
    // //  页脚
    // footer: {
    //   copy: '<span>Copyright &copy; 2022 &nbsp  &nbsp</span>',
    //    auth: '  ',
    //    pre: '<hr/>',
    //    style: 'font-size: 18px; text-align: center;',
    //  },
      // 分页导航插件
      pagination: {
            previousText: '上一卷',
            nextText: '下一卷',
            crossChapter: true,
            crossChapterText: true
            },
            // / 页脚信息插件
            loadFooter: true,
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
  </script>
  
  

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 回到顶部功能 -->
 <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
 <!-- 页脚信息 -->
 <!-- <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script> -->
 <script src="dist/js/commento.js"></script>
  <!-- 页脚信息 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- plugins 导航栏缩进的样式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
